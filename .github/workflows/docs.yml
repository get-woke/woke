name: Update mkdocs page

on:
  push:
    # branches: [ main ]
    branches: [ docs ]
    paths:
      - "docs/**"
      - mkdocs.yml
      - .github/workflows/docs.yml
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install -r docs/requirements.txt
      - run: mkdocs gh-deploy --force
